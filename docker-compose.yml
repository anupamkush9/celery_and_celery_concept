version: '3'

services:

  web:
    build: .
    container_name: django-web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/src
    ports:
      - "8000:8000"
    depends_on:
      - my_cache
    networks:
      - anupam      

  my_cache:
    image: redis:latest
    container_name: my_cache
    restart: always
    # command: redis-server --save 20 1 --loglevel warning
    # volumes: 
    #   - my_cache:/data
    networks:
      - anupam    

  celery_beat:
    build: .
    container_name: my_celery_beat
    command: celery -A celery_p.celery_app beat -l info
    volumes:
      - .:/src
    depends_on:
      - my_cache
      - web
    networks:
      - anupam      


  celery_api:
    build: .
    container_name: my_celery_worker
    command: celery -A celery_p.celery_app worker -l info -c 4
    volumes:
      - .:/src
    depends_on:
      - my_cache
      - web
    networks:
      - anupam

networks:
  anupam:
    driver: bridge

